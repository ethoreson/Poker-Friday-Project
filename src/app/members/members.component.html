<h1>Members</h1>

<div *ngFor="let person of people | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToStatsPage(person)"><em>{{person.name}}</em></h3>
    <div *ngIf="currentRoute === '/admin'">
      {{person.name}}
      <hr>
      <app-edit-person [selectedPerson]="person"></app-edit-person>
    </div>
  </div>
</div>
